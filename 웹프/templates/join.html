<!doctype html>
<html lang="ko">
	<head>
	<meta charset="utf-8" />
		<link rel="stylesheet" href="/static/app.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<!-- 
		Starter Template https://getbootstrap.com/docs/4.6/examples/starter-template/
		-->
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">웹프로그래밍</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
					<span class="navbar-toggler-icon"></span>
				</button>
			
				<div class="collapse navbar-collapse" id="navbar">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="/">HOME</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="/join">회원가입</a>
						</li>
					</ul>
					<ul class="navbar-nav">
						{% if userName %}
						<li class="nav-item">
							<a class="nav-link active">{{userName}}</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/logout">로그아웃</a>
						</li>
{% else %}
						<li class="nav-item">
							<a class="nav-link" href="/login">로그인</a>
						</li>
{% endif %}
					</ul>
				</div>
			</div>
		</nav>
		<div class="text-center">
			<h3>회원가입</h3>
			<form class="form-signin" method="POST" action="/join">
				<input type="text" class="form-control" placeholder="ID" name="user_id" required autofocus>
				<input type="text" class="form-control" placeholder="이름" name="user_name" required>
				<input type="password" class="form-control" placeholder="비밀번호" name="user_pw" required>
{% if error %}
					<p class="error">이미 가입된 ID입니다.</p>
{% endif %}
				<button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
			</form>
		</div>
	</body>
</html>
